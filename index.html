<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Webpage</title>
	</head>
	<!-- @TODO move to styles.css file in root folder and refernece it from this file-->
	<link rel="stylesheet" href="styles.css" type="text/css" />
	<body>
		<content id="content">
			<div id="main">
				<div id="intro">
					<h3>Femoral Derotation Osteotomy Calculator</h3>
					<p>
						This is just a placeholder preamble. It will be replaced with a proper introduction to the point
						of this thing.
					</p>
					<i>Input the larger diameter as 'Diameter 1'</i>
				</div>
				<form id="inputs-container">
					<div class="input">
						<label for="unit">Unit: </label>
						<input type="radio" id="millimeters" name="unit" value="mm" checked />
						<label for="millimeters">mm</label>
						<input type="radio" id="inches" name="unit" value="in" />
						<label for="inches">in</label>
					</div>

					<div class="input">
						<label for="diameter_1">Diameter 1:</label>
						<input type="number" id="diameter_1" required min="0" />
					</div>
					<div class="input">
						<label for="diameter_2">Diameter 2:</label>
						<input type="number" id="diameter_2" required min="0" />
					</div>
					<div class="input">
						<label for="IncrementStart">Increment Start:</label>
						<input type="number" id="IncrementStart" required min="0" />
					</div>
					<div class="input">
						<label for="step">Degree Increment:</label>
						<input type="number" id="step" required min="0" />
					</div>
					<div id="error">Input the larger diameter in 'Diameter 1' input field</div>
					<div class="input">
						<input id="calculate_button" type="submit" value="Calculate" />
					</div>
					
				</form>
				<div id="results-container">
					<table id="results-table">
						<tr>
							<th>Target Temporal Rotation</th>
							<th>Result</th>
						</tr>
					</table>
				</div>
			</div>
		</content>
	</body>
	<script src="script.js" type="module"></script>
</html>
